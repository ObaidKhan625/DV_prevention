<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Courgette|Lobster">

<style>
  .gradient-custom-2 {
    background-color: #AC3B61;
    color: #EDC7B7;
  }

    @media (min-width: 768px) {
        .gradient-form {
        height: 100vh !important;
        }
    }
    @media (min-width: 769px) {
        .gradient-custom-2 {
        border-top-right-radius: .3rem;
        border-bottom-right-radius: .3rem;
        }
    }
    #messages{
        background-color: #AC3B61;
        color: #EDC7B7;
        padding: 10px;
        margin-top: 10px;
    }
</style>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Aguafina+Script|Dancing+Script|Kaushan+Script|Open+Sans|Petit+Formal+Script|Pinyon+Script|Roboto|Rouge+Script" rel="stylesheet">

<section class="h-100 gradient-form" style="background-color: #EEE2DC;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6" style="background-color: #EDC7B7;">
                <div class="card-body p-md-5 mx-md-4">
                  <!-- <div class="text-center">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                      style="width: 185px;" alt="logo">
                    <h4 class="mt-1 mb-5 pb-1">We are The Lotus Team</h4>
                  </div> -->
                  <form method="POST" action="">
                    {% csrf_token %}
                    <p style="text-align: center; color: #AC3B61; font-family: Courgette;">Please login to your account</p>
  
                    <div class="form-outline mb-4">
                        <input type="text"  id="form2Example11" name="username" placeholder="Username..." class="form-control">
                        <label class="form-label" for="form2Example11" style="color: #AC3B61;">Username</label>
                    </div>
  
                    <div class="form-outline mb-4">
                        <input type="password" id="form2Example22"  name="password" placeholder="Password..." class="form-control" />
                        <label class="form-label" for="form2Example22" style="color: #AC3B61;">Password</label>
                    </div>

                    {% for message in messages %}
                    <p id="messages">{{message}}</p>
                    {% endfor %}
  
                    <div class="text-center pt-1 mb-5 pb-1">
                        <div class="pt-1 mb-4">
                            <input class="btn btn-lg btn-block gradient-custom-2" style="font-family: Courgette;" 
                            type="submit" value="Login">
                        </div>
                    </div>
                    
                    <div class="d-flex align-items-center justify-content-center pb-4">
                      <p class="mb-0 me-2" style="color: #AC3B61; font-family: Courgette;">Don't have an account?</p>
                      <a href="{% url 'user-auth:register' %}" class="ml-2"><button type="button" class="btn btn-outline-danger ml-3">Create new</button></a>
                    </div>
  
                  </form>
  
                </div>
              </div>
              <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                <div class="text-black px-3 py-4 p-md-5 mx-md-4">
                  <h1 class="mb-4" style="font-family: 'Lobster';">DV Prevention</h1>
                  <h5 style="font-family: 'Courgette';">An initiative to reduce Domestic Violence across India</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
